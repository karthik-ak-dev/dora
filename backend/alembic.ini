# Alembic Configuration
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = src/shared/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone for revision timestamps
timezone = UTC

# Max length of revision message
truncate_slug_length = 40

# Set to 'true' to execute offline migration
revision_environment = false

# Set to 'false' to skip version checks during migration
sourceless = false

# Version table name (default is alembic_version)
version_table = alembic_version

# Version path separator - use "os" for os.pathsep
version_path_separator = os

# NOTE: Database URL is loaded from environment in env.py
# Do not set sqlalchemy.url here for security

[post_write_hooks]
# Hooks to run after generating new revisions
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
